<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<h:form style="margin: 0 auto; width: 20%; margin-top: 20%">
		<p:growl id="messages" showDetail="true" sticky="true" />
		<p:fieldset legend="#{msg['cadastro.cliente']}">
			<h:panelGrid columns="2">

				<p:outputLabel value="#{msg['cliente.email']}:" for="email" />
				<p:inputText id="email" value="#{clienteBean.cliente.email}"
					required="true" />


				<p:outputLabel value="#{msg['cliente.senha']}:" for="senha" />
				<p:password id="senha" value="#{clienteBean.cliente.senha}"
					required="true" />

				<p:outputLabel value="#{msg['cliente.cpf']}:" for="cpf" />
				<p:inputMask id="cpf" mask="999.999.999-99" required="true" value="#{clienteBean.cpf}"> </p:inputMask>
			</h:panelGrid>

			<p:commandButton icon="ui-icon-user" value="#{msg['botao.salvar']}"
				action="#{clienteBean.salvar()}" update="@form #{p.component('messages')}" />

		</p:fieldset>

	</h:form>
</h:body>

</html>
