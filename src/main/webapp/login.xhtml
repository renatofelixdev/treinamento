<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>

<h:body>
	<p:messages id="messages" showDetail="true" />
	
	<h:form id="form" style="margin: 0 auto; width: 20%; margin-top: 20%">

		<p:fieldset legend="Login">
			<p:growl showDetail="true" />

			<h:panelGrid columns="2">

				<p:outputLabel value="E-mail:" for="email" />
				<p:inputText id="email" value="#{loginBean.email}" required="true" />

				<p:outputLabel value="Senha:" for="senha" />
				<p:password id="senha" value="#{loginBean.senha}" required="true" />

			</h:panelGrid>

			<p:commandButton id="btnEntrar" icon="ui-icon-user" value="Entrar"
				action="#{loginBean.login()}" update="@form :messages" />

		</p:fieldset>

	</h:form>
</h:body>

</html>
